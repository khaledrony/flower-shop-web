<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khaled's Pitha Ghor</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>

    </header>
     
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="number">Your Number:
                  <input id="number" type="text" placeholder="Your Number">  
                </label>
                <fieldset>
                    <legend>
                        Pick one pitha
                    </legend>
                    <label for="chitoi">
                        <input type="radio" name="pitha" id="chitoi">chitoi
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa     
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Pick one and more vorta
                    </legend>
                    <label for="sutki">
                        <input type="checkbox" name="vorta" id="sutki">sutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili">Chili
                    </label>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisa
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input class="button" type="reset" value="Reset">
                <input class="button" type="submit" value="Submit">
            </form>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
